services:
  portfolio:
    image: ${IMAGE:-ghcr.io/gabrielpalmar/website:latest}
    build: .
    container_name: portfolio
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  caddy_data:
  caddy_config:

# For local development (builds from Dockerfile):
#   docker compose up --build
#
# For production (pulls from GHCR):
#   docker compose pull
#   docker compose up -d
