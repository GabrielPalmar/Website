version: '3.8'

services:
  portfolio:
    build: .
    container_name: portfolio
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# For local development/testing:
#   docker-compose up --build
#
# For production (after pushing to GHCR):
#   docker-compose pull
#   docker-compose up -d
